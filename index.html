<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up</title>

<body>
    <nav>
        <div class="logo">Startup 3</div>
        <div class="navigation">

            <a href="">Blog</a>
            <a href="">Feedback</a>
            <button type="button">Purchase</button>
        </div>
    </nav>
    <section>

            <form class="signup" action="" method="post">
                <h3>Sign Up Now</h3>
                <input type="email" placeholder="Your Email" required name="" id="email">
                <input type="password" placeholder="Your Password" required ="" id="password">
                <div class="form-group">
                    <input type="checkbox" required name="" id="agree">
                    <label for="agree">I agree to the Terms of Service.</label>
                </div>
                <button class="submit-Btn" type="submit">Sign In</button>
                <p class="divide">Or</p>
                <button class="Login-Btn" type="button">Login via Twitter</button>
                <p>Do you have an Account? <span>Sign In</span></p>
            </form>
    </section>
